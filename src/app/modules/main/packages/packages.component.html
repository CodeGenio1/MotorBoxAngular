<div class="selection-main">

  <!-- <div class="row"> -->
  <div class=" text-center">
    <h3>Subscriptions</h3>
    <p>Choose a plan that works best for you</p>
  </div>
  <!-- </div> -->
  <div class="package-box">
    <div [ngClass]="item.isRecommended == true ? 'package-center-item' : 'package-item'" class="package-item"
      *ngFor="let item of packagesList">
      <h6>Package {{item.packageId}}</h6>
      <h2> <small>{{item.currency}}</small> {{item.amount}}.00</h2>
      <button [hidden]="item.isRecommended == false" class="recom-btn"
        (click)="openDialog(item.amount,item.packageId)">Recomendation</button>
      <p> <i class="fa fa-check green-icon"></i> {{item.noOfListing}} Listing </p>
      <button class="button-primary" (click)="openDialog(item.amount,item.packageId,item.noOfListing,item.currency)">Choose Plan</button>
    </div>
